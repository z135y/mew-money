                        <div class="space-y-3 border-t border-slate-700 pt-4 bg-slate-900/50 p-4 rounded-lg">

                            <!-- æ‰‹å‹•æŠ˜æ‰£å€ -->

                            <input type="text" id="posNote" class="input-dark w-full p-2 rounded text-sm" placeholder="ğŸ“ è¨‚å–®å‚™è¨» (é¸å¡«)">
                            
                            <button onclick="submitSale()" id="btnSale" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white py-3 rounded-lg font-bold transition shadow-lg shadow-emerald-900/20">
                                çµå¸³ (Check Out)

            <!-- Tab 2: Inventory Manager (New) -->
            <div id="inventory" class="tab-content max-w-2xl mx-auto">
                <h2 class="text-2xl font-bold mb-6 text-cyan-400">å•†å“è³‡æ–™åº«ç®¡ç†</h2>
                <div class="glass-panel p-8 rounded-xl border-l-4 border-cyan-500">
                    <p class="text-sm text-slate-400 mb-6">åœ¨æ­¤æ–°å¢å•†å“ï¼Œå‰ç«¯ POS å°‡è‡ªå‹•åŒæ­¥ã€‚</p>
                    <div class="space-y-5">
                        <div>
                            <label class="block text-sm text-slate-300 mb-1">å•†å“åç¨±</label>
                            <input type="text" id="newProdName" class="input-dark w-full p-3 rounded" placeholder="Ex: é ‚ç´šæ±æ–¹ç¾äºº">

                        <button onclick="addProduct()" id="btnAddProd" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white py-3 rounded-lg font-bold transition mt-4">

            <!-- Tab 3: Expense -->

                    <div class="space-y-5">
                        <div>

                                <option value="staff">ğŸ‘· å“¡å·¥/å·¥è®€ç”Ÿ (ä¼™é£Ÿè²»)</option>
                                <option value="client">ğŸ¤ å®¢æˆ¶/å» å•† (äº¤éš›è²»)</option>
                                <option value="meeting">ğŸ“¢ å…§éƒ¨æœƒè­° (æœƒè­°è²»)</option>
                                <option value="travel">ğŸš„ å‡ºå·®æ´½å…¬ (æ—…è²»)</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm text-slate-300 mb-1">æ‘˜è¦</label>
                            <input type="text" id="expDesc" class="input-dark w-full p-3 rounded" placeholder="Ex: å±•å”®æœƒä¾¿ç•¶">
                        </div>
                        <button onclick="submitExpense()" id="btnExp" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-3 rounded-lg font-bold transition">ç”³å ±è²»ç”¨</button>

            <!-- Tab 4: Purchase -->
            <div id="purchase" class="tab-content max-w-2xl mx-auto">
                <h2 class="text-2xl font-bold mb-6 text-purple-400">æ¡è³¼ä»˜æ¬¾åŸ·è¡Œ</h2>
                <div class="glass-panel p-8 rounded-xl border-l-4 border-purple-500">
                    <div class="space-y-5">
                        <div>
                            <label class="block text-sm text-slate-300 mb-1">é‡‘é¡</label>
                            <input type="number" id="payAmount" class="input-dark w-full p-3 rounded" placeholder="45000">
                        </div>
                        <div class="grid grid-cols-2 gap-4">

                                <label class="block text-sm text-slate-300 mb-1">ç™¼ç¥¨æ—¥</label>

                            </div>
                        </div>
                        <input type="text" id="payNote" class="input-dark w-full p-3 rounded mt-2" placeholder="å‚™è¨» (Ex: åŒ¯æ¬¾æœ«äº”ç¢¼)">
                        <button onclick="submitPayment()" id="btnPay" class="w-full bg-purple-600 hover:bg-purple-500 text-white py-3 rounded-lg font-bold transition">åŸ·è¡Œä»˜æ¬¾</button>
                    </div>

    <script>
        // âš ï¸ è«‹å¡«å…¥æ‚¨é‡æ–°éƒ¨ç½²å¾Œçš„ Web App URL (çµå°¾æ˜¯ /exec)
        const API_URL = "https://script.google.com/macros/s/AKfycbxDcZyACW4wb1DyfZuexXepTSkF0l9nPk1LDAHY4jp1DCI7rKCrOdKD8WAc_EsWCSwZ/exec";
        
        // å…¨åŸŸè®Šæ•¸
        let productList = []; // å­˜æ”¾å¾å¾Œç«¯æŠ“ä¾†çš„å•†å“
        let cart = [];

        // åˆå§‹åŒ–
        function initSystem() {
            document.getElementById('payDate').valueAsDate = new Date();
            loadProducts();
        }

        // Tab åˆ‡æ›
        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // --- æ ¸å¿ƒï¼šå•†å“è¼‰å…¥èˆ‡åŒæ­¥ ---
        async function loadProducts() {
            const grid = document.getElementById('productGrid');
            try {
                // å˜—è©¦è®€å–
                const res = await fetch(API_URL); // GET Request
                const data = await res.json();
                
                if(data.status === "success") {
                    productList = data.products; // æ›´æ–°æœ¬åœ°æ¸…å–®
                    renderProductGrid();
                } else {
                    grid.innerHTML = `<div class="col-span-full text-red-400">è¼‰å…¥å¤±æ•—: ${data.msg}</div>`;
                }
            } catch(e) {
                console.error(e);
                // å¦‚æœæ˜¯é–‹ç™¼ç’°å¢ƒæˆ– CORS éŒ¯èª¤ï¼Œå¯èƒ½ç„¡æ³•è®€å–
                // é€™è£¡æ¨¡æ“¬ä¸€å€‹å¾Œå‚™è³‡æ–™ï¼Œé˜²æ­¢ä»‹é¢å£æ‰
                grid.innerHTML = `<div class="col-span-full text-yellow-500 text-center">
                    <p>âš ï¸ ç„¡æ³•é€£ç·šè‡³é›²ç«¯åº«å­˜ (CORS/Network Error)ã€‚</p>
                    <p class="text-xs mt-2">è«‹ç¢ºèª Script å·²éƒ¨ç½²ç‚º "Anyone" æ¬Šé™ã€‚</p>
                </div>`;
            }
        }

        function renderProductGrid() {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = productList.map(p => `
                <div onclick="addToCart('${p.id}', '${p.name}', ${p.price}, ${p.cost})" 
                     class="glass-panel p-4 rounded-xl cursor-pointer hover:bg-slate-800 transition relative group active:scale-95 border-l-4 border-transparent hover:border-emerald-500">
                    <div class="text-slate-100 font-bold text-lg">${p.name}</div>
                    <div class="text-emerald-400 font-mono mt-1 text-xl">$${p.price}</div>
                    <div class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 bg-emerald-600 text-white text-xs px-2 py-1 rounded shadow-lg">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
            `).join('');
            
            if(productList.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-slate-500 text-center py-10 border-2 border-dashed border-slate-700 rounded-xl">
                    <i class="fa-solid fa-box-open text-4xl mb-2"></i><br>ç›®å‰æ²’æœ‰å•†å“ï¼Œè«‹è‡³ã€Œå•†å“ç®¡ç†ã€æ–°å¢ã€‚
                </div>`;
            }
        }

        // --- æ ¸å¿ƒï¼šæ–°å¢å•†å“ ---
        function addProduct() {
            const name = document.getElementById('newProdName').value;
            const price = document.getElementById('newProdPrice').value;
            const cost = document.getElementById('newProdCost').value;

            if(!name || !price || !cost) return alert("è«‹å®Œæ•´å¡«å¯«å•†å“è³‡è¨Š");

            const payload = {
                action: "add_product",
                name: name,
                price: parseInt(price),
                cost: parseInt(cost)
            };

            sendData(payload, "btnAddProd", "å•†å“å·²ä¸Šæ¶ï¼", () => {
                document.getElementById('newProdName').value = "";
                document.getElementById('newProdPrice').value = "";
                document.getElementById('newProdCost').value = "";
                loadProducts(); // é‡æ–°åŒæ­¥
            });
        }

        // --- POS è³¼ç‰©è»Šé‚è¼¯ ---
        function addToCart(id, name, price, cost) {
            cart.push({id, name, price, cost});
            renderCart();
        }

        function renderCart() {
            const container = document.getElementById('cartItems');
            container.innerHTML = cart.map((item, idx) => 
                `<div class="flex justify-between items-center bg-slate-800/50 p-2 rounded border border-slate-700">
                    <span class="text-sm font-medium">${item.name}</span>
                    <div class="flex items-center gap-3">
                        <span class="font-mono text-emerald-400">$${item.price}</span>
                        <button onclick="cart.splice(${idx},1);renderCart()" class="text-slate-500 hover:text-red-400 transition">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>
                </div>`
            ).join('');
            
            document.getElementById('itemCount').innerText = `${cart.length} é …`;
            calculateTotal();
        }

        function calculateTotal() {
            const subtotal = cart.reduce((sum, item) => sum + item.price, 0);
            
            // è®€å–æ‰‹å‹•è¼¸å…¥çš„æŠ˜æ‰£
            const discountInput = document.getElementById('manualDiscount').value;
            const discount = discountInput ? parseInt(discountInput) : 0;
            
            // è¨ˆç®—ç¸½é¡ (ä¸èƒ½å°æ–¼ 0)
            const finalTotal = Math.max(0, subtotal - discount);

            document.getElementById('cartSubtotal').innerText = `$${subtotal}`;
            document.getElementById('cartFinalTotal').innerText = `$${finalTotal}`;
        }

        function submitSale() {
            if (cart.length === 0) return alert("è³¼ç‰©è»Šæ˜¯ç©ºçš„");
            
            const subtotal = cart.reduce((sum, item) => sum + item.price, 0);
            const discountInput = document.getElementById('manualDiscount').value;
            const discount = discountInput ? parseInt(discountInput) : 0;
            const finalTotal = Math.max(0, subtotal - discount);
            const cogs = cart.reduce((sum, item) => sum + item.cost, 0);
            const note = document.getElementById('posNote').value;

            const payload = {
                action: "record_sale",
                originalTotal: subtotal,
                discount: discount, // ç›´æ¥å‚³é€æ‰‹å‹•è¼¸å…¥çš„é‡‘é¡
                finalTotal: finalTotal,
                cogs: cogs,
                items: cart,
                note: note
            };

            sendData(payload, "btnSale", "çµå¸³å®Œæˆï¼", () => {
                cart = []; 
                document.getElementById('manualDiscount').value = ""; // æ¸…ç©ºæŠ˜æ‰£
                document.getElementById('posNote').value = "";
                renderCart();
            });
        }

        // --- å…¶ä»–åŠŸèƒ½ (Expense, Payment) ---
        function submitExpense() {
            const amount = document.getElementById('expAmount').value;
            if (!amount) return alert("è«‹è¼¸å…¥é‡‘é¡");
            const payload = {
                action: "record_expense",
                amount: parseInt(amount),
                tag: document.getElementById('expTag').value,
                tagName: document.getElementById('expTag').selectedOptions[0].text,
                desc: document.getElementById('expDesc').value
            };
            sendData(payload, "btnExp", "ç”³å ±æˆåŠŸ", () => {
                document.getElementById('expAmount').value = "";
                document.getElementById('expDesc').value = "";
            });
        }

        function submitPayment() {
            const amount = document.getElementById('payAmount').value;
            const invDate = document.getElementById('invDate').value;
            if (!amount || !invDate) return alert("è«‹å¡«å¯«é‡‘é¡èˆ‡ç™¼ç¥¨æ—¥");
            const payload = {
                action: "record_purchase_payment",
                amount: parseInt(amount),
                invoiceDate: invDate,
                paymentDate: document.getElementById('payDate').value,
                note: document.getElementById('payNote').value
            };
            sendData(payload, "btnPay", "ä»˜æ¬¾åŸ·è¡Œå®Œç•¢", (res) => {
                if(res.discount > 0) alert(`ğŸ‰ å–å¾—æŠ˜æ‰£ $${res.discount}`);
                document.getElementById('payAmount').value = "";
                document.getElementById('payNote').value = "";
            });
        }

        // é€šç”¨ API ç™¼é€
        function sendData(payload, btnId, msg, callback) {
            const btn = document.getElementById(btnId);
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> è™•ç†ä¸­...`;

            // ä½¿ç”¨ POST é¿å… URL é•·åº¦é™åˆ¶
            fetch(API_URL, {
                method: "POST",
                mode: "no-cors",
                body: JSON.stringify(payload)
            }).then(() => {
                alert(msg);
                if(callback) callback();
            }).catch(e => alert("éŒ¯èª¤: " + e)).finally(() => {
                btn.disabled = false;
                btn.innerHTML = originalText;
            });
        }
    </script>
