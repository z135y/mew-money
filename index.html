    <script>
        // âš ï¸ è«‹å¡«å…¥æ‚¨çš„ Google Apps Script ç¶²å€
        const API_URL = "https://script.google.com/macros/s/AKfycbxDcZyACW4wb1DyfZuexXepTSkF0l9nPk1LDAHY4jp1DCI7rKCrOdKD8WAc_EsWCSwZ/exec";
        
        // --- Tab Switching ---
        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // --- POS Logic ---
        let cart = [];
        
        function addToCart(id, name, price, cost) {
            cart.push({id, name, price, cost});
            renderCart();
        }

        function renderCart() {
            const container = document.getElementById('cartItems');
            container.innerHTML = cart.map((item, idx) => 
                `<div class="flex justify-between py-1 border-b border-slate-700">
                    <span>${item.name}</span>
                    <span>$${item.price}</span>
                    <button onclick="cart.splice(${idx},1);renderCart()" class="text-red-400 ml-2">x</button>
                </div>`
            ).join('');

            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('subTotal').innerText = `$${total}`;

            // 85æŠ˜é‚è¼¯ï¼šä»»é¸å…©å…¥
            let discount = 0;
            if (cart.length >= 2) {
                // ç°¡æ˜“é‚è¼¯ï¼šå…¨å–® 85 æŠ˜ (è‹¥éœ€æ›´è¤‡é›œé…å°é‚è¼¯å¯å†æ“´å……)
                discount = Math.round(total * 0.15);
            }
            
            document.getElementById('discountVal').innerText = `-$${discount}`;
            document.getElementById('finalTotal').innerText = `$${total - discount}`;
        }

        function submitSale() {
            if (cart.length === 0) return alert("è³¼ç‰©è»Šæ˜¯ç©ºçš„");
            
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            const discount = cart.length >= 2 ? Math.round(total * 0.15) : 0;
            const cogs = cart.reduce((sum, item) => sum + item.cost, 0);

            const payload = {
                action: "record_sale",
                originalTotal: total,
                discount: discount,
                finalTotal: total - discount,
                cogs: cogs,
                items: cart
            };

            sendData(payload, "btnSale", "çµå¸³å®Œæˆï¼", () => {
                cart = []; renderCart();
            });
        }

        // --- Expense Logic ---
        function submitExpense() {
            const amount = document.getElementById('expAmount').value;
            const tag = document.getElementById('expTag').value;
            const desc = document.getElementById('expDesc').value;

            if (!amount) return alert("è«‹è¼¸å…¥é‡‘é¡");

            const payload = {
                action: "record_expense",
                amount: parseInt(amount),
                tag: tag,
                tagName: document.getElementById('expTag').selectedOptions[0].text,
                desc: desc
            };

            sendData(payload, "btnExp", "è²»ç”¨ç”³å ±æˆåŠŸï¼", () => {
                document.getElementById('expAmount').value = "";
                document.getElementById('expDesc').value = "";
            });
        }

        // --- Payment Logic ---
        function submitPayment() {
            const amount = document.getElementById('payAmount').value;
            const invDate = document.getElementById('invDate').value;
            const payDate = document.getElementById('payDate').value || new Date().toISOString().split('T')[0];

            if (!amount || !invDate) return alert("è«‹å®Œæ•´å¡«å¯«è³‡è¨Š");

            const payload = {
                action: "record_purchase_payment",
                amount: parseInt(amount),
                invoiceDate: invDate,
                paymentDate: payDate
            };

            sendData(payload, "btnPay", "ä»˜æ¬¾åŸ·è¡Œå®Œç•¢ï¼", (res) => {
                if(res.discount > 0) alert(`ğŸ‰ æ­å–œï¼å–å¾—ç¾é‡‘æŠ˜æ‰£ $${res.discount}`);
                document.getElementById('payAmount').value = "";
            });
        }

        // --- Core API Sender ---
        function sendData(payload, btnId, successMsg, callback) {
            const btn = document.getElementById(btnId);
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = "è™•ç†ä¸­...";

            fetch(API_URL, {
                method: "POST",
                mode: "no-cors",
                body: JSON.stringify(payload)
            })
            .then(() => {
                alert(successMsg);
                if (callback) callback();
            })
            .catch(err => alert("éŒ¯èª¤: " + err))
            .finally(() => {
                btn.disabled = false;
                btn.innerText = originalText;
            });
        }
        
        // Init
